version: 0.1.0.{build}

image: Visual Studio 2017
configuration: Release
platform: Any CPU
clone_depth: 1

branches:
  only:
  - master

cache:
- packages -> **\packages.config

test: off

assembly_info:
  patch: true
  file: Properties\AssemblyInfo.cs
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

before_build:
- cmd: nuget restore

build:
  project: PluginManager.sln
  verbosity: minimal

after_build:
- cmd: >-
    rem Temporary hack

    nuget install Google.Protobuf -Version 3.5.1 -ExcludeVersion

    copy Google.Protobuf\lib\net45\Google.Protobuf.dll bin\Release\Google.Protobuf.dll


    nuget install ILRepack -ExcludeVersion

    ILRepack\tools\ILRepack.exe --ndebug --parallel --wildcards bin\Release\nfpm.exe bin\Release\*.dll --out:bin\Release\nfpm.exe

artifacts:
- path: 'bin\Release\nfpm.exe'
  name: 'nfpm'
